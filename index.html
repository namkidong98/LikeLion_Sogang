<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-brand">LikeLion Sogang 12th</div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I Like</div>
            <div class="menu-item">Contact</div>
        </div>
    </header>
    <main>
        <section id="profile-summary">
            <!-- <h1>나를 소개할게요</h1> -->
            <h2>Nam Kidong</h2>
        </section>
        <section id="about-me">
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/backend.png" />
                    <div class="info-label">Position</div>
                    <div class="info-value">Back-End</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/philosopher.png" />
                    <div class="info-label">Major</div>
                    <div class="info-value">Philosophy</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/mbti.png" />
                    <div class="info-label">MBTI</div>
                    <div class="info-value">ESTJ</div>
                </figure>
            </article>
        </section>
        <section id="favorite">
            <h2 class="favorite-title">What I Like</h2>
            <div class="favorite-gallary">
                <article class="image-block">
                    <img class="favorite-image" src="./images/kobe-bryant.webp"/>
                    <figcaption class="image-caption">
                        <div class="caption-title">Person</div>
                        <div class="caption-subtitle">Kobe Bryant</div>
                    </figcaption>
                </article>
                <article class="image-block">
                    <img class="favorite-image" src="./images/movie.jpg"/>
                    <figcaption class="image-caption">
                        <div class="caption-title">Movie</div>
                        <div class="caption-subtitle">The Garden of Words</div>
                    </figcaption>
                </article>
                <article class="image-block">
                    <img class="favorite-image" src="./images/football.jpg"/>
                    <figcaption class="image-caption">
                        <div class="caption-title">Hobby</div>
                        <div class="caption-subtitle">Watching Football</div>
                    </figcaption>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <h2 class="footer-heading">Connect With Me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: rlehd201@naver.com</div>
            <p class="copyright">© Kidong Nam. All Rights Reserved.</p>

            <div class="social-media-links">
                <a href="https://github.com/namkidong98" target="_blank">
                    <img class="social-icon" src="./images/instagram.svg" />
                </a>
                <a href="https://github.com/namkidong98" target="_blank">
                    <img class="social-icon" src="./images/github.svg" />
                </a>
            </div>
        </div>
    </footer>

</html>
